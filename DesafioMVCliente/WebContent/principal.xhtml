<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloAgenda.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:messages autoUpdate="true" id="msg" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Adicionar" icon="pi pi-save"
						action="#{ClienteBean.adicionar}" update="@form"
						style="margin-right:5px;"></p:commandButton>
					<p:commandButton value="Pesquisar" icon="pi pi-search"
						action="#{ClienteBean.pesquisar}" update="@form"></p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:fieldset legend="Cadrastro">
				<p:panelGrid columns="2">
					<h:outputLabel value="Nome" for="name"></h:outputLabel>
					<p:inputText id="nome" value="#{ClienteBean.cliente.nome}"
						requiredMessage="Nome Ã© obrigatorio"></p:inputText>

					<h:outputLabel value="CPF"></h:outputLabel>
					<p:inputMask mask="999.999.999-99"
						value="#{ClienteBean.cliente.cpf}"></p:inputMask>

					<h:outputLabel value="Interesses"></h:outputLabel>
					<p:inputTextarea value="#{ClienteBean.cliente.interesses}" rows="3"
						cols="50" maxlength="4000"
						counterTemplate="{0} Maximo de Caracteres." autoResize="false" />
				</p:panelGrid>
			</p:fieldset>
			<br/>
			<p:fieldset legend="Lista de Clientes">
				<p:dataTable value="#{ClienteBean.listarCliente}" var="cliente"
					scrollable="true" scrollHeight="" scrollWidth="100%">
					<p:column id="name" headerText="Nome" sortBy="#{cliente.nome}">
						<h:outputText value="#{cliente.nome}"></h:outputText>
					</p:column>
					<p:column headerText="CPF" sortBy="#{cliente.cpf}">
						<h:outputText value="#{cliente.cpf}"></h:outputText>
					</p:column>
					<p:column headerText="Sexo" sortBy="#{cliente.sexo}">
						<h:outputText value="#{cliente.sexo}"></h:outputText>
					</p:column>
					<p:column headerText="Idade" sortBy="#{cliente.idade}">
						<h:outputText value="#{cliente.idade}"></h:outputText>
					</p:column>
					<p:column headerText="Interesses">
						<h:outputText value="#{cliente.interesses}"></h:outputText>
					</p:column>
					<p:column width="80">
						<p:commandButton action="#{ClienteBean.editar}" update="@form"
							icon="pi pi-pencil" title="Editar" style="margin-right:5px;"></p:commandButton>
						<p:commandButton action="#{ClienteBean.remover}" update="@form"
							icon="pi pi-trash" title="Remover"></p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>

		</h:form>
	</ui:define>

</ui:composition>
